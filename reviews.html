<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .review-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-stars {
            display: flex;
            gap: 10px;
            font-size: 30px;
        }

        .star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #ffc107;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reviews-container {
            display: grid;
            gap: 20px;
        }

        .review-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reviewer-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .review-date {
            color: #999;
            font-size: 14px;
        }

        .review-rating {
            color: #ffc107;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .review-comment {
            color: #555;
            line-height: 1.6;
        }

        /* Notification Popup */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .notification-icon {
            font-size: 24px;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
        }

        .notification-message {
            color: #666;
            font-size: 14px;
        }

        .no-reviews {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Customer Reviews</h1>

        <!-- Review Form -->
        <div class="review-form">
            <h2 style="margin-bottom: 20px; color: #333;">Write a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-stars" id="ratingStars">
                        <span class="star" data-rating="1">â˜…</span>
                        <span class="star" data-rating="2">â˜…</span>
                        <span class="star" data-rating="3">â˜…</span>
                        <span class="star" data-rating="4">â˜…</span>
                        <span class="star" data-rating="5">â˜…</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="0" required>
                </div>

                <div class="form-group">
                    <label for="comment">Your Review</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>

        <!-- Reviews Display -->
        <div class="reviews-container" id="reviewsContainer">
            <div class="no-reviews">No reviews yet. Be the first to review!</div>
        </div>
    </div>

    <!-- Notification Popup -->
    <div class="notification" id="notification">
        <div class="notification-header">
            <span class="notification-icon">ðŸ””</span>
            <span class="notification-title">New Review!</span>
        </div>
        <div class="notification-message" id="notificationMessage"></div>
    </div>

    <script>
        let selectedRating = 0;
        let lastCheckTimestamp = Math.floor(Date.now() / 1000);

        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                ratingInput.value = selectedRating;
                updateStars();
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });

        document.getElementById('ratingStars').addEventListener('mouseleave', function() {
            highlightStars(selectedRating);
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            highlightStars(selectedRating);
        }

        // Form submission
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating!');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                rating: selectedRating,
                comment: document.getElementById('comment').value
            };

            try {
                const response = await fetch('submit_review.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Reset form
                    document.getElementById('reviewForm').reset();
                    selectedRating = 0;
                    updateStars();

                    // Reload reviews
                    loadReviews();
                    
                    alert('Thank you for your review!');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit review. Error: ' + error.message + '\n\nMake sure you are running this through a PHP server (e.g., php -S localhost:8000)');
            }
        });

        // Load reviews
        async function loadReviews() {
            try {
                const response = await fetch('get_reviews.php');
                const data = await response.json();

                if (data.success) {
                    displayReviews(data.reviews);
                    lastCheckTimestamp = Math.floor(Date.now() / 1000);
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        // Display reviews
        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');

            if (reviews.length === 0) {
                container.innerHTML = '<div class="no-reviews">No reviews yet. Be the first to review!</div>';
                return;
            }

            container.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <span class="reviewer-name">${review.name}</span>
                        <span class="review-date">${formatDate(review.date)}</span>
                    </div>
                    <div class="review-rating">${getStars(review.rating)}</div>
                    <div class="review-comment">${review.comment}</div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + ' minutes ago';
            if (diff < 86400) return Math.floor(diff / 3600) + ' hours ago';
            if (diff < 604800) return Math.floor(diff / 86400) + ' days ago';
            
            return date.toLocaleDateString();
        }

        // Get star display
        function getStars(rating) {
            return 'â˜…'.repeat(rating) + 'â˜†'.repeat(5 - rating);
        }

        // Show notification
        function showNotification(review) {
            const notification = document.getElementById('notification');
            const message = document.getElementById('notificationMessage');
            
            message.textContent = `${review.name} just left a ${review.rating}-star review!`;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Check for new reviews periodically
        async function checkNewReviews() {
            try {
                const response = await fetch(`get_reviews.php?lastCheck=${lastCheckTimestamp}`);
                const data = await response.json();

                if (data.success && data.newReviews.length > 0) {
                    // Show notification for each new review
                    data.newReviews.forEach((review, index) => {
                        setTimeout(() => {
                            showNotification(review);
                        }, index * 1000);
                    });

                    // Reload all reviews
                    displayReviews(data.reviews);
                    lastCheckTimestamp = Math.floor(Date.now() / 1000);
                }
            } catch (error) {
                console.error('Error checking new reviews:', error);
            }
        }

        // Initial load
        loadReviews();

        // Check for new reviews every 5 seconds
        setInterval(checkNewReviews, 5000);
    </script>
</body>
</html>
